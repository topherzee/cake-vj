  <body>
    <!-- the only real html element you need -->
    <canvas id="glcanvas" style="top:10px; position:absolute;"></canvas>  
    <canvas id="monitoring_canvas"  style="top:250px; position:absolute;"></canvas>   
    <script>


// create the main renderer
var renderer = new GlRenderer({element: 'glcanvas', width:300, height:200});

// sources
var source1 = new VideoSource(renderer, { src: "/video/placeholder.mp4" })
var source2 = new VideoSource(renderer, { src: "/video/16MMDUSTproc.mp4" })

// mixer
var mixer1 = new Mixer( renderer, { source1: source1, source2: source2 });

// preview out
var monitor = new Monitor( renderer, { source: source2, element: 'monitoring_canvas',width:300, height:200 })

// add some effects
var contrast = new ColorEffect( renderer, { source: mixer1 } )
var c_effect = new ColorEffect( renderer, { source: contrast } )

// final out
var output = new Output( renderer, c_effect )

// initialize the renderer and start the renderer
renderer.init();         // init
renderer.render();       // start update & animation

c_effect.effect(14)
contrast.effect(61)
contrast.extra(0.4)

      // done!
    </script>
