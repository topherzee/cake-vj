<html>

<head>
    <title>CAKE VJ</title>
    <script src="/javascripts/build/vendor.js"></script>

    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
          }
        }
      </script>

      <script type="module" >
import * as THREE from 'three';
      </script>

    <script type="module"  src="/javascripts/build/mixer.js">
        import * as THREE from 'three';
    </script>

    <script src="/live.js"></script> 

    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="cake.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">


<style>
#glcanvas{
    border: solid 1px white;
}

.channel{
    border:solid 1px grey;
    color:white;
    padding: 0px;
    width: 295px;
    margin-bottom: 10px;
}
.layer{
    border:solid 2px grey;
}

.layer.active{
    border:solid 2px hotpink;
}

/* button.active{
    background-color:yellow;
    color: white;
} */

.layer_stack{
    width: 128px;
    display:inline-block;
}

.layer_fader{
    width: 20px;
    height: 90px;
    display:inline-block;
    background-color:blue;
    vertical-align:top;
}

.layer_effects{
    color:white;
    width:130px;
    display:inline-block;
    text-align:right;
}

.layer_controls{
    color:white;
    width:150px;
}

.layer_fader_input{
    transform: rotateZ(-90deg);
    width: 80px;
    top: 40px;
    left: -30px;
    position: relative;
  }

  .layer_time_input{
    width: 120px;
  }
  .layer_speed_input{
    width: 60px;
  }
  .layer_effect_input{
    width: 120px;
  }
  .layer_effect_input_short{
    width: 40px;
  }

 input[type="range"]{
    margin:0px !important;
  }
  

.monitor{
    display:inline-block;
    width:128;
    height:72;
}
.monitor_final{
    position:fixed;
    top: 0;
    left: 300px;
}

.controls{
    position:fixed;
    top: 460;
    height: 140px;
    left: 300px;
    width: 800px;
    border: solid 1px lightblue;
    padding: 5px;
   
}

.sources{
    position:fixed;
    top: 600;
    bottom: 0;
    left: 300px;
    width: 800px;
    border: solid 1px pink;
    padding: 5px;
}
.clip_bank{
    
    background: white;
    border: solid 1px hotpink;
    width: 48%;
    float: left;
    overflow-y: scroll;
    height: 100%;
}
.clip{
    width: 96px;
    height: 64px;
    background: grey;
    display: inline-block;
    overflow-wrap: normal;
    overflow-y: hidden;
    padding: 5px;
    font-size: 9pt;
    cursor:pointer;
    outline: 1px dashed red;
    
}
.clip:hover{
    outline-color:pink;
}
#cake-mixer {
    user-select: none;
}
#cake-mixer button {
    background-color: #933;
    border: 0;
    border-bottom: solid 2px #511;
    padding: 1px;
    min-width: 18px;
    height: 18px;
  }
  #cake-mixer button:active, #cake-mixer button.active {
    background-color: red;
    border-bottom: solid 2px #511;
  }

  #cake-mixer .bpm_control #bpm_display {
    width: 30px;
    font-size: 14px;
    text-align: center;
    color: #822;
    background-color: #200;
  }

  #cake-mixer select {
    font-size: 10px;
    width: 60px;
  }
  #cake-mixer select.select-small {
    font-size: 10px;
    width: 36px;
  }

  #cake-mixer {
    font-size: 10px;
    color:white;
  }

  #cake-mixer h3{
    margin:2px
  }

#cake-mixer .bpm-set-length{
    background-color: hotpink;
}
.left{
    display:inline-block;
}
#cake-mixer .bpm_color{
    background-color:green;
}
#cake-mixer .bpm_color.phase{
    background-color:lightgreen;
}
#cake-mixer .bpm_color.active{
    background-color:lightgreen;
}
#cake-mixer .bpm_color:active{
    background-color:lightgreen;
}

#words{
    position: fixed;
    top: 0px;
    left: 300px;
    width: 800px;
    height: 450px;
    border: solid 2px rgb(255, 255, 255);
}
.words{
    z-index: 100;
    color: white;
    text-align: center;
    position: absolute;
    bottom: 17%;

    word-wrap: break-word;
    height: 0;
    width: 15%;
    text-shadow: 0 0 5px black;

    display:none;
}
.words.show{
    display:block;
}

#word_main{
    width: 30%;
    left: 280px;
}
#word_left{
    left: 7%;
}
#word_right{
    right: 7%;
}
#word_control input{
    width: 60px;
    font-size: 10px
}

.dialog_hidden{
    display:none;
}
.dialog{
    z-index: 100;
    width: 120px;
    font-size: 14px;
    position: absolute;
    border:solid hotpink 2px;

    top: 0; /* Adjust as needed */
    left: 100%; /* Adjust as needed */
    margin-left: 0px; /* Optional spacing */
}

.add_sample_button{
    position: relative;
}
.container{
    position:relative;
}

.shortcut-popup {
    position: absolute;
    background-color: hotpink;
    border: 0px solid black;
    padding: 1px 1px;
    font-size: 10px;
    z-index: 1000;
    min-width: 12px;
    text-align: center;

    display: none;
}

.controls_bank{
    width: 220px;
    text-align: right;
    border: solid 1px grey;
    display:inline-block;
    vertical-align: top;
}

</style>
</head>

<body>
    <a class="logo" href="/"></a>
    
   
    <div id="cake-mixer">
        <div class="monitor_final">
            <canvas id="glcanvas" ></canvas>

            <div id="words">
            
            <h1 id="word_left" class="words">
                BEATS
            </h1>
            <h1 id="word_main" class="words">
                NOT
            </h1>
            <h1 id="word_right" class="words">
                BORDERS
            </h1>
        </div>
        </div>

        <div class="sources">

            <div class="clip_bank" >
                <div class="clip_bank_header">Choose: <select id="clip_bank_select_1"></select></div>
                <div class="clip_bank_clips" id="clip_bank_1">Hello</div>
             </div>

             <div class="clip_bank" >
                
                <div class="clip_bank_header">Choose: <select id="clip_bank_select_2"></select></div>
                <div class="clip_bank_clips" id="clip_bank_2">Hello</div>
             </div>
        </div>
       

        <div class="controls">
            <div class="controls_bank">


                <div id="bpmcontrol">
                    <div class="bpm_control">
                        <div id="bpm_display" class="display left" >128</div>
                        <button id="bpm_tap_btn" data-key="a" class="left"></button>
                        <input id="bpm_slide" data-key="w,s" class="left" type="range" min="20" max="160" step="1">
                        <button id="bpm_reset"  data-key="d" class="bpm_color left"></button>
                    </div>
                </div>
                <button id="pause_all">Pause</button>

                <div id="effect_control">
                    <div class="bpm_control">
                        FEEDBACK <input id="effect_slide_feedback" class="left" type="range" min="0" max="1" step="0.01">
                    </div>
                    <div class="bpm_control">
                        ROTATE 1 <input id="effect_slide_rotate_vel_1" class="left" type="range" min="-0.5" max="0.5" step="0.01"> <button id="rotate_vel_reset_1" class="left"></button>
                    </div>
                    <div class="bpm_control">
                        ROTATE 1+ <input id="effect_slide_rotate_accel_1" class="left" type="range" min="-0.5" max="0.5" step="0.01"><button id="rotate_accel_reset_1" class="left"></button>
                    </div>
                    <div class="bpm_control">
                        ROTATE 2 <input id="effect_slide_rotate_vel_2" class="left" type="range" min="-0.5" max="0.5" step="0.01"><button id="rotate_vel_reset_2" class="left"></button>
                    </div>

                </div>
            </div>

            <div class="controls_bank">
                <div id="word_control">
                    <input id="word_input_left" value="BEATS">
                    <input id="word_input_main" value="NOT">
                    <input id="word_input_right" value="BORDERS">
                    <button id="words_on"> w </button>
                </div>

                <div id="side_flip_control">
                    SIDES FLIP
                    <button id="side_flip_mirror" data-key=""> &hyphen;&gt; &lt;&hyphen;</button>
                    <button id="side_flip_mirror_bpm" data-key="" class="bpm_color"></button>

                    <button id="side_flip_same" data-key=""> &hyphen;&gt; &hyphen;&gt;</button>
                    <button id="side_flip_same_bpm" data-key="" class="bpm_color"></button>

                    <select id="side_flip_bpm_factor" class="select-small" data-key="j,l">
                        <option  value="0.02">1/5</option>
                        <option  value="0.25">1/4</option>
                        <option  value="0.33333">1/3</option>
                        <option  value="0.5">1/2</option>
                        <option selected value="1.0">1</option>
                        <option value="2.0">2</option>
                        <option value="3.0">3</option>
                        <option value="4.0">4</option>
                        <option value="5.0">5</option>
                    </select>
                </div>

                <div id="chanel_control">
                    SIDE CHANNEL
                    <button id="channel_side" data-key=""> 2</button>
                    CENTER CHANNEL
                    <button id="channel_center" data-key=""> 1</button>
                </div>

                <div id="music_control">
                    <canvas id="music_canvas" class="visualizer" width="220" height="100"></canvas>
                </div>

            </div>


        </div>

        <div id="layers">

            <div id="channel_2" class="channel">

                <h3>Channel 2</h3>
                <div id="channel_2_layers"></div>

                <template id="layer_template">
                    <div id="layer_4" class="layer" data-key="1,2,3,4">
                        <div class="layer_stack">
                            <canvas id="monitor_4" class="monitor"></canvas>
                            <div class="layer_controls">
                                <input id="layer_time_4" class="layer_time_input" type="range" min="0" max="1" step="0.01">
                                
                                <div class="container">
                                    <input id="layer_speed_4" class="layer_speed_input" type="range" value="1.0" min="0.033" max="2.0" step="0.01">
                                    <select id="layer_samples_4"></select>
                                    <button id="layer_new_sample_4" class="add_sample_button"> + </button>
                                    <input id="layer_sample_name_4" class="dialog dialog_hidden" value="" placeholder="Sample name">
                                </div>
                                
                                <select id="layer_play_mode_4" data-key="Arrows">
                                    <option value="FORWARD">Forward</option>
                                    <option value="REVERSE">Reverse</option>
                                    <option value="BOUNCE">Bounce</option>
                                    <option value="RANDOM">Random</option>
                                </select>
                                <button id="layer_play_4" data-key="Space"> &gt; </button>
                                <button id="layer_pause_4"> || </button>
                                <button id="layer_in_4" data-key="i"> i </button>
                                <button id="layer_out_4" data-key="o"> o </button>
                                
                                <br>
                                
                                BPM
                                <select id="layer_bpm_mode_4" data-key="u">
                                    <option value="STRETCH">Stretch</option>
                                    <option value="CUT">Cut</option>
                                </select>
                                <select id="layer_bpm_factor_4" class="select-small" data-key="j,l">
                                    <option  value="0.02">1/5</option>
                                    <option  value="0.25">1/4</option>
                                    <option  value="0.33333">1/3</option>
                                    <option  value="0.5">1/2</option>
                                    <option selected value="1.0">1</option>
                                    <option value="2.0">2</option>
                                    <option value="3.0">3</option>
                                    <option value="4.0">4</option>
                                    <option value="5.0">5</option>
                                </select>
                                <button id="btn_bpm_layer_4" data-key="k" class="bpm_color"></button>
                            </div>
                        </div>
                        <div class="layer_fader">
                                <!-- effects_a_control -->
                                <input id="layer_fader_4" class="layer_fader_input" type="range" min="0" max="1" step="0.01">
                        </div>
                        <div class="layer_effects">

                            <div class="layer_effect">
                                BLEND <select id="layer_blendmode_4"></select><br><br>
                            </div>

                            <div class="layer_effect">
                                C-FX 2  <select id="layer_effect_c2_4"></select>
                                <input id="layer_effect_c2_p1_4" class="layer_effect_input" type="range" min="0" max="1" step="0.01">
                            </div>
                            <div class="layer_effect">
                                C-FX 1  <select id="layer_effect_c1_4"></select>
                                <input id="layer_effect_c1_p1_4" class="layer_effect_input" type="range" min="0" max="1" step="0.01">
                            </div>

                            <div class="layer_effect">
                                D-FX  <select id="layer_effect_d_4"></select>
                                <input id="layer_effect_d_p1_4" class="layer_effect_input" type="range" min="0" max="1" step="0.01">
                                <input id="layer_effect_d_p2_4" class="layer_effect_input" type="range" min="0" max="1" step="0.01">
                            </div>
                            <div class="layer_effect">
                                ZOOM 
                                <input id="layer_zoom_4" class="layer_effect_input_short" type="range" min="0" max="2" step="0.01"><br/>
                               PAN
                                <input id="layer_pan_x_4" class="layer_effect_input_short" type="range" min="-1" max="1" step="0.01">
                                <input id="layer_pan_y_4" class="layer_effect_input_short" type="range" value="0" min="-1" max="1" step="0.01">
                                
                            </div>
                        </div>
                       
                    </div>
                </template>


            </div>
        
            <div id="channel_1" class="channel">

                <h3>Channel 1</h3>
                <div id="channel_1_layers"></div>

            </div><!--layers-->
        </div><!--layers-->



   </div>

   <script>

    






   </script>
    
    <div id="mixer">

        <div class="switch_a">
            <button class="" id="btn_switch_a_1"></button>
            <button id="btn_switch_a_2" class=""></button>
            <button id="btn_switch_a_3" class=""></button>
            <button id="btn_switch_a_4" class="active"></button>
        </div>

        <div class="switch_b">
            <button id="btn_switch_b_1" class="active"></button>
            <button class="" id="btn_switch_b_2"></button>
            <button id="btn_switch_b_3" class=""></button>
            <button id="btn_switch_b_4" class=""></button>
        </div>

        <div class="bpm_control">
            <div class="display" id="bpm_display">128</div>
            <button id="bpm_tap_btn"></button>
            <input id="bpm_slide" type="range" min="20" max="240" step="1">
        </div>

        <div class="mix_control">
            <button class="mix_control round greenish active" id="bpm_control_mix"></button>
            <button class="mix_control round greenish" id="bpm_control_wipe"></button>
            <button class="mix_control round greenish" id="bpm_control_efx"></button>
            <button class="round redish" id="bpm_control_bpm_sync"></button>
        </div>

        <div class="main_pod">
            <input id="main_pod" type="range" min="0" max="1" step="0.01">
        </div>

        <div class="effects_a">
            <button class="effect_a round" id="btn_effects_a_1">
                <label>MONO</label>
            </button>
            <button class="effect_a round" id="btn_effects_a_2">
                <label>NEGA </label>
            </button>
            <button class="effect_a round" id="btn_effects_a_3">
                <label>B-KEY </label>
            </button>
            <button class="effect_a round" id="btn_effects_a_4">
                <label>COLRZ2 </label>
            </button>
        </div>

        <div class="effects_a_control">
            <input id="effects_a_control" type="range" min="0" max="1" step="0.01">
        </div>

        <div class="effects_b">
            <button class="effect_b round " id="btn_effects_b_1">
                <label>PAINT</label>
            </button>
            <button class="effect_b round " id="btn_effects_b_2">
                <label>MULTI</label>
            </button>
            <button class="effect_b round " id="btn_effects_b_3">
                <label>PiP</label>
            </button>
            <button class="effect_b round" id="btn_effects_b_4">
                <label>FDBCK</label>
            </button>
        </div>

        <div class="effects_b_control">
            <input id="effects_b_control" type="range" min="0" max="1" step="0.01">
        </div>

        <div class="transform_a">
            <button id="btn_transform_a"></button>
        </div>

        <div class="transform_b">
            <button id="btn_transform_b"></button>
        </div>

        <div class="dark"></div>

    </div>
    <!-- <script  src="cake.js"></script>
  -->
</body>

</html>
