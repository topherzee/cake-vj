        <canvas id="glslCanvas" data-fragment="

#ifdef GL_ES
    precision mediump float;
#endif

uniform vec2 u_resolution;
uniform vec2 u_mouse;
uniform float u_time;
uniform sampler2D u_tex0; //squirrel
uniform sampler2D u_tex1; //face

void main() {

    
    vec2 st = gl_FragCoord.xy/u_resolution.xy;
    st.x *= u_resolution.x/u_resolution.y;

    float fader = 0.6;


    if (fader > st.x){
        gl_FragColor = texture2D(u_tex1, st); 
    }else{
        gl_FragColor = texture2D(u_tex0, st);
    }

    //gl_FragColor = texture2D(u_tex0, st)* alpha1 + texture2D(u_tex1, st) * (1.0 - alpha1);

    color = vec3(st.x,st.y,abs(sin(u_time)));

}
