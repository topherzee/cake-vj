<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Nested Coil</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    let scene, camera, renderer;
    let coil;
    let zoomOut = true;

    init();
    animate();

    function init() {
        // Scene
        scene = new THREE.Scene();

        // Camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;

        // Renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create nested coils
        coil = new THREE.Group();
        createNestedCoil(coil, 3, 10, 1, 5);
        scene.add(coil);
    }

    function createNestedCoil(parent, levels, radius, height, turns) {
        if (levels <= 0) return;

        let geometry = new THREE.TubeGeometry(
            new THREE.CatmullRomCurve3(createCoilPath(radius, height, turns)),
            100,
            0.2,
            8,
            false
        );
        let material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        let mesh = new THREE.Mesh(geometry, material);
        parent.add(mesh);

        let childCoil = new THREE.Group();
        mesh.add(childCoil);

        createNestedCoil(childCoil, levels - 1, radius * 2, height * 2, turns);
    }

    function createCoilPath(radius, height, turns) {
        let path = [];
        let segments = 100 * turns;
        for (let i = 0; i <= segments; i++) {
            let t = i / segments;
            let angle = t * Math.PI * 2 * turns;
            let x = radius * Math.cos(angle);
            let y = height * (t - 0.5);
            let z = radius * Math.sin(angle);
            path.push(new THREE.Vector3(x, y, z));
        }
        return path;
    }

    function animate() {
        requestAnimationFrame(animate);

        // Rotate the coil
        coil.rotation.x += 0.01;
        coil.rotation.y += 0.01;

        // Zoom the camera out
        if (zoomOut) {
            camera.position.z += 0.2;
            if (camera.position.z > 100) {
                zoomOut = false;
            }
        } else {
            camera.position.z -= 0.2;
            if (camera.position.z < 50) {
                zoomOut = true;
            }
        }

        renderer.render(scene, camera);
    }
</script>
</body>
</html>
