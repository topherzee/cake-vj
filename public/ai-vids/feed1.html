<script type="module">
    import * as THREE from 'three';

    import { EffectComposer } from 'https://threejs.org/examples/jsm/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { GlitchPass } from 'three/addons/postprocessing/GlitchPass.js';
    import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';


// Scene setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Create a cube
const geometry = new THREE.BoxGeometry();
const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
const cube = new THREE.Mesh(geometry, material);
scene.add(cube);

// Camera position
camera.position.z = 5;

// Postprocessing setup
const composer = new EffectComposer(renderer);

// _self.composer = new EffectComposer( _self.glrenderer );


const renderPass = new RenderPass(scene, camera);
composer.addPass(renderPass);

const feedbackShader = {
    uniforms: {
        'tDiffuse': { value: null },
        'time': { value: 0.0 }
    },
    vertexShader: `
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    `,
    fragmentShader: `
        uniform sampler2D tDiffuse;
        uniform float time;
        varying vec2 vUv;

        void main() {
            vec2 uv = vUv;
            uv.y += 0.01 * sin(time); // Feedback effect
            vec4 color = texture2D(tDiffuse, uv);
            gl_FragColor = vec4(color.rgb, 0.9); // Transparency effect
        }
    `
};

const feedbackPass = new ShaderPass(feedbackShader);
feedbackPass.renderToScreen = true;
composer.addPass(feedbackPass);

// Animation loop
function animate(time) {
    requestAnimationFrame(animate);

    // Rotate the cube
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    // Update time uniform
    feedbackPass.uniforms['time'].value = time * 0.001;

    // Render the scene with postprocessing
    composer.render();
}

animate();
</script>
</body>
